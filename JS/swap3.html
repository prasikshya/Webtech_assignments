<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapping</title>
  <style>
    body{
        color:white;
        background-color:rgb(92, 82, 230);
    }
    p{
        border:1px solid grey;
        box-shadow:10px 10px 10px black;
    }
  </style>
</head>
<body>
  <label for="number1">Number 1:</label>
  <input type="number" id="number1" required>
  <label for="number2">Number 2:</label>
  <input type="number" id="number2" required>
  <button id="btn" onclick="swap()">SWAP</button>
  <p id="display"></p>
  <script>
    function swap() {
      const number1 = document.getElementById("number1");
      const number2 = document.getElementById("number2");
      const display = document.getElementById("display");

   
      const originalNumber1 = number1.value;
      const originalNumber2 = number2.value;

      
      number1.value = number1.value ^ number2.value;
      number2.value = number1.value ^ number2.value;
      number1.value = number1.value ^ number2.value;

      
      const swappedNumber1 = number1.value;
      const swappedNumber2 = number2.value;
      display.textContent = `Before Swap--Number 1: ${originalNumber1}, Number 2: ${originalNumber2} and After Swap--Number 1: ${swappedNumber1}, Number 2: ${swappedNumber2}`;
    }
  </script>
</body>
</html>
